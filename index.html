<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tryberwarts</title>
    <link rel="stylesheet" href="/style.css">
    <script type="text/javascript" src="/script.js"></script>
</head>
<body>
    <header class="header">
        <img src="/images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo" >
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="nomeUsuario">
            <input type="text" name="password" placeholder="Senha" id="senha">
            <button type="submit" onclick="login()">Entrar</button> 
        </form>
    </header>
    <main>
      
      <form action="" method ="get" id="evaluation-form" enctype="multipart/form-data">
        <!-- <section id="inputs-form"> -->
          <div class="input-name">
            <input type="text" id="input-name" placeholder="Nome">
            <input type="text" id="input-lastname" placeholder="Sobrenome">
          </div>
          <div class="input-endereço">
            <input type="text" id="input-email" placeholder="Email">
            <select name="" id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
          <label id="label-family" for="family">Qual sua família?</label>
            <label for="frontend">
              <input type="radio" id="frontend" name="family" class="family" value="Frontend">Família Frontend
            </label>
            <label for="backend">
              <input type="radio" id="backend" name="family" class="family" value="Backend">Família Backend
          </label>
          <label for="fullstack">
            <input type="radio" id="fullstack" name="family" class="family"  value="FullStack">Família FullStack
          </label>

        <label id="label-content" for="content">Qual conteúdo você está com mais vontade de aprender?</label>
        <label for="">
          <input type="checkbox" value="HoFs" class="subject"> HoFs
          <input type="checkbox" value="Jest" class="subject"> Jest
          <input type="checkbox" value="Promises" class="subject"> Promises
          <input type="checkbox" value="React" class="subject"> React
          <input type="checkbox" value="SQL" class="subject"> SQL
          <input type="checkbox" value="Python" class="subject"> Python
        </label>
        <div id="radio-buttons">
        <label id="label-rate" for="rate">Como você avalia a Trybewarts?</label>
        <input type="radio" value="1" name="rate" class="rate">1
        <input type="radio" value="2" name="rate" class="rate">2
        <input type="radio" value="3" name="rate" class="rate">3
        <input type="radio" value="4" name="rate" class="rate">4
        <input type="radio" value="5" name="rate" class="rate">5
        <input type="radio" value="6" name="rate" class="rate">6
        <input type="radio" value="7" name="rate" class="rate">7
        <input type="radio" value="8" name="rate" class="rate">8
        <input type="radio" value="9" name="rate" class="rate">9
        <input type="radio" value="10" name="rate" class="rate">10
        </div>
      
        <label class="textarea" for="">Deixe seu comentário:</label>
        <textarea name="" id="textarea" cols="30" rows="10" maxlength="500" onkeyup="contaCaracteres(this, 'counter')"></textarea>
        <div class="counter-container">
          <p id="counter">500</p>
        </div>
        <label for="agreement" id="label-infos">
          Você concorda com o uso das informações acima?
          <input type="checkbox" id="agreement" onclick="habilitaBotao()">
        </label>
        <button type="submit" onclick="criaRetorno()" id="submit-btn" disabled>Enviar</button>
        <!-- </section> -->

        <section id="show-info" hidden>
        </section>

      </form>

      <img src="/images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>

    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>

</body>

</html>
