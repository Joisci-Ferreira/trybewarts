<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tryberwarts</title>
    <link rel="stylesheet" href="/style.css">
    <script type="text/javascript" src="/script.js"></script>
</head>
<body>
    <header class="header">
        <img src="/images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo" >
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="nomeUsuario">
            <input type="text" name="password" placeholder="Senha" id="senha">
            <button type="submit" onclick="login()">Entrar</button> 
        </form>
    </header>
    <main>
      
      <form action="" method ="get" id="evaluation-form" enctype="multipart/form-data">
        <div class="input-infos">
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
          <input type="text" id="input-email" placeholder="Email">
          <select name="" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <label id="label-family" for="family">Qual sua família?</label>
        <label for="frontend">
          <input type="radio" id="frontend" name="family" value="Frontend">Família Frontend
        </label>
        <label for="backend">
          <input type="radio" id="backend" name="family" value="Backend">Família Backend
      </label>
      <label for="fullstack">
        <input type="radio" id="fullstack" name="family" value="FullStack">Família FullStack
      </label>
      </form>
      <img src="/images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>

    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>

</body>

</html>
